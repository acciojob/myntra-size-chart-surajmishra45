<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Shopping Size Chart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Online Shopping Size Chart</h1>

  <table class="size-chart">
    <thead>
      <tr>
        <th>Size</th>
        <th>Chest (inches)</th>
        <th>Waist (inches)</th>
        <th>Hip (inches)</th>
        <th>Length (inches)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>XS</td>
        <td>34</td>
        <td>28</td>
        <td>35</td>
        <td>26</td>
      </tr>
      <tr>
        <td>S</td>
        <td>36</td>
        <td>30</td>
        <td>37</td>
        <td>27</td>
      </tr>
      <tr>
        <td>M</td>
        <td>38</td>
        <td>32</td>
        <td>39</td>
        <td>28</td>
      </tr>
      <tr>
        <td>L</td>
        <td>40</td>
        <td>34</td>
        <td>41</td>
        <td>29</td>
      </tr>
      <tr>
        <td>XL</td>
        <td>42</td>
        <td>36</td>
        <td>43</td>
        <td>30</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
